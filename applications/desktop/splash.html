<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        #splash {
            text-align: center;
            color: white;
        }

        #logo {
            width: 120px;
            height: 120px;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeIn 0.6s ease-in forwards;
        }

        #progress-container {
            width: 320px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        #status {
            font-size: 15px;
            font-weight: 500;
            opacity: 0.95;
            min-height: 24px;
            letter-spacing: 0.3px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="splash">
        <svg id="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Soul Player Logo: Music note with circular border -->
            <circle cx="50" cy="50" r="46" stroke="white" stroke-width="4"/>
            <path d="M 65 28 L 65 56 C 65 62 60 67 54 67 C 48 67 43 62 43 56 C 43 50 48 45 54 45 C 58 45 62 47 64 50 L 64 28 Z" fill="white"/>
            <circle cx="65" cy="28" r="8" fill="white"/>
        </svg>
        <div id="progress-container">
            <div id="progress-fill"></div>
        </div>
        <p id="status">Loading...</p>
    </div>

    <script>
        // Listen for initialization progress events
        if (window.__TAURI__) {
            window.__TAURI__.event.listen('init-progress', (event) => {
                const { step, progress } = event.payload;
                document.getElementById('status').textContent = step;
                document.getElementById('progress-fill').style.width = progress + '%';
            });
        }
    </script>
</body>
</html>

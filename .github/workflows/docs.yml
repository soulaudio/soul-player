name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'libraries/**/*.rs'
      - 'applications/**/*.rs'
      - 'docs/**/*'
      - '.github/workflows/docs.yml'
  # Allow manual trigger
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Setup Moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Build documentation
        run: moon run :doc
        env:
          RUSTDOCFLAGS: "--enable-index-page -Zunstable-options"

      - name: Create index page
        run: |
          cat > target/doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>Soul Player Documentation</title>
              <meta http-equiv="refresh" content="0; url=soul_core/index.html">
          </head>
          <body>
              <p>Redirecting to <a href="soul_core/index.html">Soul Player documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Fix file permissions
        run: |
          chmod -c -R +rX "target/doc" | while read line; do
            echo "::notice title=Fixed permissions::$line"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy-docs:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  check-docs:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Check documentation builds without warnings
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

      - name: Install cargo-deadlinks
        run: cargo install cargo-deadlinks --locked

      - name: Check for broken links
        run: cargo deadlinks --check-http
        continue-on-error: true  # Don't fail on broken external links

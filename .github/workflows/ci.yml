name: CI

# NOTE: This workflow uses direct cargo commands instead of Moon task runner
# to avoid issues with shallow git checkouts in GitHub Actions. For local
# development, you can use Moon commands (e.g., `moon run :lint`) which are
# configured identically in moon.yml at the repository root.

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      - name: Run Clippy
        run: cargo clippy --lib --bins --all-features -- -D warnings

  # ============================================================================
  # Security
  # ============================================================================

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: |
          # Ignore known acceptable advisories from dependencies:
          # - RUSTSEC-2023-0071: rsa timing attack (from sqlx-mysql, not used at runtime)
          # - RUSTSEC-2024-041x: GTK3 unmaintained (from Tauri, waiting for GTK4 migration)
          # - RUSTSEC-2024-0429: glib unsoundness (from Tauri GTK dependencies)
          # - RUSTSEC-2024-0436: paste unmaintained (from lofty metadata library)
          # - RUSTSEC-2024-0370/0437/0438: proc-macro-error unmaintained (from various deps)
          # - RUSTSEC-2025-0057: fxhash unmaintained (from Tauri)
          # - RUSTSEC-2025-007x/008x/010x: unic-* unmaintained (from Tauri)
          # - RUSTSEC-2025-0119: number_prefix unmaintained (from indicatif progress bar)
          # - RUSTSEC-2025-0134: rustls-pemfile unmaintained (from reqwest)
          cargo audit --deny warnings \
            --ignore RUSTSEC-2023-0071 \
            --ignore RUSTSEC-2024-0370 \
            --ignore RUSTSEC-2024-0411 \
            --ignore RUSTSEC-2024-0412 \
            --ignore RUSTSEC-2024-0413 \
            --ignore RUSTSEC-2024-0414 \
            --ignore RUSTSEC-2024-0415 \
            --ignore RUSTSEC-2024-0416 \
            --ignore RUSTSEC-2024-0417 \
            --ignore RUSTSEC-2024-0418 \
            --ignore RUSTSEC-2024-0419 \
            --ignore RUSTSEC-2024-0420 \
            --ignore RUSTSEC-2024-0421 \
            --ignore RUSTSEC-2024-0422 \
            --ignore RUSTSEC-2024-0423 \
            --ignore RUSTSEC-2024-0424 \
            --ignore RUSTSEC-2024-0425 \
            --ignore RUSTSEC-2024-0426 \
            --ignore RUSTSEC-2024-0427 \
            --ignore RUSTSEC-2024-0428 \
            --ignore RUSTSEC-2024-0429 \
            --ignore RUSTSEC-2024-0436 \
            --ignore RUSTSEC-2024-0437 \
            --ignore RUSTSEC-2024-0438 \
            --ignore RUSTSEC-2025-0057 \
            --ignore RUSTSEC-2025-0075 \
            --ignore RUSTSEC-2025-0080 \
            --ignore RUSTSEC-2025-0081 \
            --ignore RUSTSEC-2025-0098 \
            --ignore RUSTSEC-2025-0100 \
            --ignore RUSTSEC-2025-0119 \
            --ignore RUSTSEC-2025-0134

  # ============================================================================
  # Tests - Multi-Platform
  # ============================================================================

  test:
    name: Test Suite
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      # Install system dependencies for audio (Linux)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      # Install system dependencies (macOS)
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config

      # Run unit tests (libraries + applications)
      - name: Run unit tests
        run: cargo test --workspace --lib --bins
        env:
          RUST_TEST_THREADS: 4

  # ============================================================================
  # Integration Tests with Testcontainers (Linux only)
  # ============================================================================

  test-containers:
    name: Integration Tests (Testcontainers)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      # Docker is available by default on GitHub Actions Ubuntu runners
      - name: Run testcontainer integration tests
        run: cargo test --workspace --test '*' -- --test-threads=1

  # ============================================================================
  # Code Coverage
  # ============================================================================

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Html --output-dir coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/tarpaulin-report.html
          fail_ci_if_error: false # Don't fail CI on coverage upload issues
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Build Checks - Multi-Platform
  # ============================================================================

  build:
    name: Build Check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config

      # Install LLVM for ASIO support (bindgen requires libclang)
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      # Install cross-compilation tools for ARM64 on Linux
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build workspace
        run: cargo build --workspace --all-features --target ${{ matrix.target }}

  # ============================================================================
  # Firmware Build Check (ESP32-S3 DAP)
  # ============================================================================

  check-firmware:
    name: Firmware Build Check (ESP32-S3)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-key: "esp32"

      # Install ESP32 toolchain
      - name: Install ESP32 toolchain
        run: |
          cargo install espup --locked
          espup install
          . $HOME/export-esp.sh

      # Check that firmware compiles
      - name: Check ESP32-S3 DAP compilation
        run: |
          . $HOME/export-esp.sh
          cargo check -p soul-player-dap --target xtensa-esp32s3-espidf

      # Check that embedded crates are compatible
      - name: Check embedded library compatibility
        run: |
          . $HOME/export-esp.sh
          cargo check -p soul-core --target xtensa-esp32s3-espidf
          cargo check -p soul-audio-embedded --target xtensa-esp32s3-espidf

  # ============================================================================
  # Documentation
  # ============================================================================

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      - name: Check documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"

  # ============================================================================
  # MSRV (Minimum Supported Rust Version)
  # ============================================================================

  msrv:
    name: MSRV Check (Rust 1.75)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      - name: Check MSRV compilation
        run: cargo check --workspace --all-targets

  # ============================================================================
  # All Checks Summary (Required for PR merge)
  # ============================================================================

  ci-success:
    name: CI Success
    needs:
      - format
      - clippy
      - audit
      - test
      - test-containers
      - build
      - check-firmware
      - docs
      - msrv
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.format.result }}" != "success" || \
                "${{ needs.clippy.result }}" != "success" || \
                "${{ needs.audit.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" || \
                "${{ needs.test-containers.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.check-firmware.result }}" != "success" || \
                "${{ needs.docs.result }}" != "success" || \
                "${{ needs.msrv.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
